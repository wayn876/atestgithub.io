<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local - Privado y Gratuito</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f0;
      display: grid;
      place-content: center;
      height: 100vh;
      margin: 0;
    }

    main {
      width: 100%;
      max-width: 500px;
      height: 70vh;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin-bottom: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 4px 0;
      padding: 4px 8px;

      span {
        width: 36px;
        height: 36px;
        background: #eee;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }

      p {
        border-radius: 4px;
        padding: 8px;
        margin-top: 4px;
        word-break: break-word;
      }

      &.user {
        align-self: flex-end;
        align-items: flex-end;

        span, p {
          background: rgb(219, 236, 255);
        }
      }

      &.bot {
        align-self: flex-start;

        span, p {
          background: rgb(198, 255, 220);
        }
      }
    }

    form {
      display: flex;
      margin-top: 8px;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }

    input {
      border-radius: 9999px;
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 8px;
      margin-right: 8px;
      font-size: 14px;
    }

    button {
      background: #09f;
      border: 0;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 16px;
      transition: background 0.3s ease;

      &[disabled] {
        background: #ccc;
        opacity: 0.6;
        pointer-events: none;
      }

      &:hover {
        background: rgb(0, 104, 173);
      }
    }

    .mic-button {
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    small {
      font-size: 10px;
      color: #555;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }

    .loading {
      text-align: center;
      display: flex;
      justify-content: center;
      height: 100%;
      align-items: center;
      flex-direction: column;
      margin-top: 50%;

      i {
        width: 2.5em;
        height: 2.5em;
        border: 0.4em solid transparent;
        border-color: #eee;
        border-top-color: #3E67EC;
        border-radius: 50%;
        animation: loadingspin 1s linear infinite;
      }

      h4 {
        color: #444;
        margin-bottom: 8px;
      }

      h5 {
        font-weight: 400;
        margin: 0;
        font-size: 10px;
        opacity: 0.4;
      }
    }

    @keyframes loadingspin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    const $ = (el) => document.querySelector(el);
    const $form = $('form');
    const $input = $('input');
    const $template = $('#message-template');
    const $messages = $('ul');
    const $container = $('main');
    const $button = $('button');
    const $info = $('small');
    const $loading = $('.loading');
    const $micButton = $('.mic-button'); // Button for mic

    let messages = [];
    let end = false;
    let listeningForMikros = false;
    let silenceTimeout;

    const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';
    const utterance = new SpeechSynthesisUtterance();
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    const engine = await CreateWebWorkerMLCEngine(
      new Worker('./worker.js', { type: 'module' }),
      SELECTED_MODEL,
      {
        initProgressCallback: (info) => {
          $info.textContent = info.text;
          if (info.progress === 1 && !end) {
            end = true;
            $loading?.parentNode?.removeChild($loading);
            $button.removeAttribute('disabled');
            addMessage("Â¡Hola! Soy un ChatGPT que se ejecuta completamente en tu navegador. Â¿En quÃ© puedo ayudarte hoy?", 'bot');
            $input.focus();
          }
        }
      }
    );

    $form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const messageText = $input.value.trim();

      if (messageText !== '') {
        addMessage(messageText, 'user');
        $input.value = '';
        $button.setAttribute('disabled', '');

        const userMessage = {
          role: 'user',
          content: messageText
        };

        messages.push(userMessage);

        const chunks = await engine.chat.completions.create({
          messages,
          stream: true
        });

        let reply = "";
        const $botMessage = addMessage("", 'bot');

        for await (const chunk of chunks) {
          const choice = chunk.choices[0];
          const content = choice?.delta?.content ?? "";
          reply += content;
          $botMessage.textContent = reply;
        }

        $button.removeAttribute('disabled');
        messages.push({
          role: 'assistant',
          content: reply
        });
        $container.scrollTop = $container.scrollHeight;
      }
    });

    function addMessage(text, sender) {
      const clonedTemplate = $template.content.cloneNode(true);
      const $newMessage = clonedTemplate.querySelector('.message');
      const $who = $newMessage.querySelector('span');
      const $text = $newMessage.querySelector('p');

      $text.textContent = text;
      $who.textContent = sender === 'bot' ? 'GPT' : 'TÃº';
      $newMessage.classList.add(sender);

      $messages.appendChild($newMessage);
      $container.scrollTop = $container.scrollHeight;

      return $text;
    }

    function speakMessage(message) {
      utterance.text = message;
      window.speechSynthesis.speak(utterance);
    }

    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }

    function resetSilenceTimeout() {
      clearTimeout(silenceTimeout);
      silenceTimeout = setTimeout(() => {
        playSound('/fin pregunta.mp3');
        $input.value = ''; // Clear input
        $input.blur(); // Optional: remove focus from the input
        listeningForMikros = false;
      }, 5000); // 5 seconds silence
    }

    function startRecognition() {
      recognition.lang = 'es-ES'; // Set language to Spanish (change to 'en-US' for English)
      recognition.continuous = true; // Keep recognition active
      recognition.interimResults = false; // Don't show interim results

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();

        if (transcript.includes("mikros")) {
          playSound('/pregunta.mp3');
          $input.focus();
          listeningForMikros = true;
          resetSilenceTimeout();
        } else if (listeningForMikros && transcript.includes("vale, vale")) {
          $form.requestSubmit(); // Submit the form
        } else {
          resetSilenceTimeout(); // Reset timeout on new speech
          $input.value = transcript; // Update input with recognized text
        }
      };

      recognition.onend = () => {
        if (listeningForMikros) {
          recognition.start(); // Restart recognition if still listening for "mikros"
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event);
      };

      recognition.start(); // Start recognition when page loads
    }

    $micButton.addEventListener('click', () => {
      startRecognition(); // Start voice recognition when mic button is clicked
    });

  </script>
</head>
<body>
  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Cargando...</h4>
        <h5>Esto puede tardar un poco. Paciencia.</h5>
      </li>
    </ul>
    <button class="mic-button">ðŸŽ¤</button> <!-- Mic button -->
  </main>

  <form>
    <input placeholder="Escribe tu mensaje aquÃ­...">
    <button disabled>Enviar</button>
  </form>

  <small>&nbsp;</small>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>
</body>
</html>
