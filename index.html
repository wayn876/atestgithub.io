<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local 100% privado, gratis y maravilloso</title>

  <style>
    /* Tu CSS aquí... */
  </style>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm"

    const $ = el => document.querySelector(el)
    const $form = $('form')
    const $input = $('input')
    const $template = $('#message-template')
    const $messages = $('ul')
    const $container = $('main')
    const $button = $('button')
    const $info = $('small')
    const $loading = $('.loading')

    let messages = []
    let end = false

    const SELECTED_MODEL = 'Llama-3.1-8B-Instruct-q4f16_1-MLC-1k'

    const engine = await CreateWebWorkerMLCEngine(
      new Worker('./worker.js', { type: 'module' }),
      SELECTED_MODEL,
      {
        initProgressCallback: (info) => {
          $info.textContent = info.text
          if (info.progress === 1 && !end) {
            end = true
            $loading?.parentNode?.removeChild($loading)
            $button.removeAttribute('disabled')
            addMessage("¡Hola! Soy un ChatGPT que se ejecuta completamente en tu navegador. ¿En qué puedo ayudarte hoy?", 'bot')
            $input.focus()
          }
        }
      }
    )

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES'; // Cambia el idioma si es necesario
      speechSynthesis.speak(utterance);
    }

    $form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const messageText = $input.value.trim();

      if (messageText !== '') {
        $input.value = '';
      }

      addMessage(messageText, 'user');
      $button.setAttribute('disabled', '');

      const userMessage = {
        role: 'user',
        content: messageText
      };

      messages.push(userMessage);

      try {
        const chunks = await engine.chat.completions.create({
          messages,
          stream: true
        });

        let reply = "";
        const $botMessage = addMessage("", 'bot');

        for await (const chunk of chunks) {
          const choice = chunk.choices[0];
          const content = choice?.delta?.content ?? "";
          reply += content;
          $botMessage.textContent = reply;
        }

        $button.removeAttribute('disabled');
        messages.push({
          role: 'assistant',
          content: reply
        });
        $container.scrollTop = $container.scrollHeight;

        // Llamar a la función de texto a voz para leer la respuesta del bot
        speak(reply);

      } catch (error) {
        console.error('Error al obtener la respuesta del modelo:', error);
        addMessage("Lo siento, ocurrió un error al procesar tu mensaje.", 'bot');
        $button.removeAttribute('disabled');
      }
    })

    function addMessage(text, sender) {
      const clonedTemplate = $template.content.cloneNode(true)
      const $newMessage = clonedTemplate.querySelector('.message')

      const $who = $newMessage.querySelector('span')
      const $text = $newMessage.querySelector('p')

      $text.textContent = text
      $who.textContent = sender === 'bot' ? 'GPT' : 'Tú'
      $newMessage.classList.add(sender)

      $messages.appendChild($newMessage)

      $container.scrollTop = $container.scrollHeight

      return $text
    }
  </script>
</head>

<body>
  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Cargando...</h4>
        <h5>Esto puede tardar un poco. Paciencia.</h5>
      </li>
    </ul>
  </main>

  <form>
    <input placeholder="Escribe tu mensaje aquí...">
    <button disabled>Enviar</button>
  </form>

  <small>&nbsp;</small>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>
</body>

</html>
